  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: 600;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }

    .game-card {
      width: 250px;
      text-align: center;
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      display: block;
    }

    /* Make buttons standard <a> elements for automatic detection */
    .play-btn {
      display: inline-block;
      padding: 12px 25px;
      background: #ff4d6d;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s ease;
    }

    .play-btn:hover {
      background: #ff1e4d;
    }

    footer {
      margin: 30px 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
