  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: 600;
      animation: fadeDown 1.5s ease-in-out;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }

    .game-card {
      background: #2a2a40;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: fadeUp 1.2s ease-in-out;
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .play-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ff4d6d;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .play-btn:hover {
      background: #ff1e4d;
    }

    footer {
      margin: 30px 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Animations */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

      <button id="playRummyMost" class="play-btn">Play Rummy Most</button>
    </div>
    <div class="game-card">
      <img src="rummygrand.png" alt="Rummy Grand">
      <button id="playRummyGrand" class="play-btn">Play Rummy Grand</button>
    </div>
    <div class="game-card">
      <img src="rummyloot.png" alt="Rummy Loot">
      <button id="playRummyLoot" class="play-btn">Play Rummy Loot</button>
    </div>
    <div class="game-card">
      <img src="rummysweety.png" alt="Rummy Paisa">

  <script>
    // Map buttons to their URLs
    const links = {
      playRummyMost: "https://rummygrand.cc?from_gameid=12746176&channelCode=100000",
      playRummyGrand: "https://rummygrand.cc/?from_gameid=9118107&channelCode=9099722",
      playRummyLoot: "https://rummyloot.com/?from_gameid=10190031&channelCode=100000",
      playRummyPaisa: "https://rummyloot.in/?from_gameid=4160821&channelCode=878378"
    };

    // Add click tracking and open links
    Object.keys(links).forEach(id => {
      const btn = document.getElementById(id);
      btn.addEventListener("click", () => {
        fbq('track', 'Lead'); // Track Lead event
        window.open(links[id], "_blank");
      });
    });
  </script>
